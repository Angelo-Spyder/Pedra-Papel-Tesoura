<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra-Papel-Tesoura</title>
    <link rel="shortcut icon" href="images/pedra-papel-tesoura.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo-principal">Pedra Papel Tesoura</h1>
    </header>
    <section>
        <main class="conteudo">        
            <div class="opcao-de-jogada" id="pedra">
                <img class="pedra" src="images/pedra.png" alt="Mão-sinal-de-pedra">
            </div>
            <div class="opcao-de-jogada" id="papel">
                <img src="images/papel.png" alt="Mão-sinal-de-papel">
            </div>
            <div class="opcao-de-jogada" id="tesoura">
                <img src="images/tesoura.png" alt="Mão-sinal-de-tesoura">
            </div>
        </main>

        <main class="conteudo-jogadas">

            <div class="placar">
                <p class="placar-player">Jogador: <span id="placar-player">0</span></p>
                <p class="placar-ia">Ia: <span id="placar-ia">0</span></p>
            </div>
          <div class="jogada">
                <div class="jogada-player">
                    Faça sua jogada...
                </div>
                VS
                <div class="jogada-ia">
                    Aguardando sua jogada...
                </div>
          </div>
        </main>
    </section>

    <script src="main.js"></script>
</body>
</html>
